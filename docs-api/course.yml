openapi: 3.0.3
info:
  title: Course API
  version: 1.0.0
  description: Dokumentasi endpoint CourseController untuk fitur course pada platform Chill Ajar.
servers:
  - url: http://localhost/api
paths:
  /courses:
    get:
      summary: Daftar semua course
      tags: [Course]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Daftar course
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Course"
              examples:
                default:
                  value:
                    - id: 1
                      namaCourse: "Kalkulus Dasar"
                      deskripsi: "Materi kalkulus untuk pemula."
                      mentor_id: 2
                      mentor:
                        id: 2
                        user_id: 5
                        rating: 4.8
                        biayaPerSesi: 150000
                        gayaMengajar: "Online"
                        deskripsi: "Berpengalaman mengajar matematika SMA."
                        user:
                          id: 5
                          nama: "Budi Santoso"
                          email: "budi@example.com"
    post:
      summary: Tambah course baru
      tags: [Course]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                namaCourse:
                  type: string
                  example: "Kalkulus Dasar"
                deskripsi:
                  type: string
                  example: "Materi kalkulus untuk pemula."
                mentor_id:
                  type: integer
                  example: 2
              required:
                - namaCourse
                - mentor_id
            examples:
              default:
                value:
                  namaCourse: "Kalkulus Dasar"
                  deskripsi: "Materi kalkulus untuk pemula."
                  mentor_id: 2
      responses:
        "201":
          description: Course berhasil ditambah
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Course"
              examples:
                default:
                  value:
                    id: 1
                    namaCourse: "Kalkulus Dasar"
                    deskripsi: "Materi kalkulus untuk pemula."
                    mentor_id: 2

  /courses/{id}:
    get:
      summary: Lihat detail course
      tags: [Course]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Detail course
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Course"
              examples:
                default:
                  value:
                    id: 1
                    namaCourse: "Kalkulus Dasar"
                    deskripsi: "Materi kalkulus untuk pemula."
                    mentor_id: 2
                    mentor:
                      id: 2
                      user_id: 5
                      rating: 4.8
                      biayaPerSesi: 150000
                      gayaMengajar: "Online"
                      deskripsi: "Berpengalaman mengajar matematika SMA."
                      user:
                        id: 5
                        nama: "Budi Santoso"
                        email: "budi@example.com"
    put:
      summary: Update course
      tags: [Course]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                namaCourse:
                  type: string
                  example: "Kalkulus Lanjut"
                deskripsi:
                  type: string
                  example: "Materi kalkulus lanjutan."
                mentor_id:
                  type: integer
                  example: 2
            examples:
              default:
                value:
                  namaCourse: "Kalkulus Lanjut"
                  deskripsi: "Materi kalkulus lanjutan."
                  mentor_id: 2
      responses:
        "200":
          description: Course berhasil diupdate
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Course"
              examples:
                default:
                  value:
                    id: 1
                    namaCourse: "Kalkulus Lanjut"
                    deskripsi: "Materi kalkulus lanjutan."
                    mentor_id: 2
    delete:
      summary: Hapus course
      tags: [Course]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Course berhasil dihapus

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Course:
      type: object
      properties:
        id:
          type: integer
          example: 1
        namaCourse:
          type: string
          example: "Kalkulus Dasar"
        deskripsi:
          type: string
          example: "Materi kalkulus untuk pemula."
        mentor_id:
          type: integer
          example: 2
        mentor:
          type: object
          properties:
            id:
              type: integer
              example: 2
            user_id:
              type: integer
              example: 5
            rating:
              type: number
              example: 4.8
            biayaPerSesi:
              type: number
              example: 150000
            gayaMengajar:
              type: string
              example: "Online"
            deskripsi:
              type: string
              example: "Berpengalaman mengajar matematika SMA."
            user:
              type: object
              properties:
                id:
                  type: integer
                  example: 5
                nama:
                  type: string
                  example: "Budi Santoso"
                email:
                  type: string
                  example: "budi@example.com"
