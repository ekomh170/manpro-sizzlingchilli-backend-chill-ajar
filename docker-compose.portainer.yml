version: "3.8"

services:
  # PHP Service (Laravel)
  app:
    build:
      context: https://github.com/ekomh170/manpro-sizzlingchilli-backend-chill-ajar.git#master
      dockerfile: Dockerfile
    image: ekomh170/chillajar-app:v2.2
    container_name: chillajar_app
    restart: unless-stopped
    tty: true
    working_dir: /var/www
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: development
      APP_NAME: "ChillAjar Backend"
      APP_ENV: local
      APP_DEBUG: "true"
      APP_KEY: base64:ppL9GaVZsejan+xRJdDzowt3prxE+IIjtKjQNOenUj0=
      APP_LOCALE: id
      APP_FALLBACK_LOCALE: en
      APP_FAKER_LOCALE: id_ID
      LOG_CHANNEL: stack
      LOG_STACK: single
      LOG_LEVEL: error
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 33061
      DB_DATABASE: db_manpro_sizzlingchilli_backend_chill
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      CACHE_STORE: database
      QUEUE_CONNECTION: database
      FILESYSTEM_DISK: local
      WA_GATEWAY_URL: https://wa.ekomh29.biz.id/send-message
    networks:
      - chillajar-network
    depends_on:
      - db
    volumes:
      - storage_data:/var/www/storage

  # Nginx Service
  webserver:
    build:
      context: https://github.com/ekomh170/manpro-sizzlingchilli-backend-chill-ajar.git#master
      dockerfile: Dockerfile.nginx
    image: ekomh170/chillajar-nginx:v2.2
    container_name: chillajar_webserver
    restart: unless-stopped
    tty: true
    ports:
      - "8082:8081"
    networks:
      - chillajar-network
    depends_on:
      - app
    volumes:
      - storage_data:/var/www/storage
    command: >
      sh -c "
      echo 'Waiting for app to be ready...' &&
      sleep 10 &&
      nginx -g 'daemon off;'
      "

  # MySQL Service
  db:
    image: mysql:8.0
    container_name: chillajar_db
    restart: unless-stopped
    tty: true
    ports:
      - "33062:33061"
    environment:
      MYSQL_DATABASE: db_manpro_sizzlingchilli_backend_chill
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_TCP_PORT: 33061
      SERVICE_TAGS: production
      SERVICE_NAME: mysql
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --port=33061
    networks:
      - chillajar-network

  # PHPMyAdmin Service
  phpmyadmin:
    build:
      context: https://github.com/ekomh170/manpro-sizzlingchilli-backend-chill-ajar.git#master
      dockerfile: Dockerfile.phpmyadmin
    image: ekomh170/chillajar-phpmyadmin:v2.0
    container_name: chillajar_phpmyadmin
    restart: unless-stopped
    ports:
      - "8083:8084"
    environment:
      PMA_HOST: db
      PMA_PORT: 33061
      PMA_USER: root
      PMA_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      UPLOAD_LIMIT: 300M
      MAX_EXECUTION_TIME: 600
    depends_on:
      - db
    networks:
      - chillajar-network

# Docker Networks
networks:
  chillajar-network:
    driver: bridge

# Volumes
volumes:
  mysql_data:
    driver: local
  storage_data:
    driver: local
