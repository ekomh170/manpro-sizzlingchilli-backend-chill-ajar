version: "3.8"

services:
  # PHP Service (Laravel)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: chillajar-app:latest
    container_name: chillajar_app
    restart: unless-stopped
    tty: true
    working_dir: /var/www
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: production
      APP_ENV: production
      APP_DEBUG: "false"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: db_manpro_sizzlingchilli_backend_chill
      DB_USERNAME: ${DB_USERNAME:-dev_chill_ajar}
      DB_PASSWORD: ${DB_PASSWORD:-Manpro2025!}
    volumes:
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - chillajar-network
    depends_on:
      - db

  # Nginx Service
  webserver:
    image: nginx:alpine
    container_name: chillajar_webserver
    restart: unless-stopped
    tty: true
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    volumes_from:
      - app
    networks:
      - chillajar-network
    depends_on:
      - app
    command: >
      sh -c "
      echo 'Waiting for app to be ready...' &&
      sleep 10 &&
      nginx -g 'daemon off;'
      "

  # MySQL Service
  db:
    image: mysql:8.0
    container_name: chillajar_db
    restart: unless-stopped
    tty: true
    ports:
      - "33061:3306"
    environment:
      MYSQL_DATABASE: db_manpro_sizzlingchilli_backend_chill
      MYSQL_USER: ${DB_USERNAME:-dev_chill_ajar}
      MYSQL_PASSWORD: ${DB_PASSWORD:-Manpro2025!}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-Manpro2025!}
      SERVICE_TAGS: production
      SERVICE_NAME: mysql
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - chillajar-network

  # PHPMyAdmin Service
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: chillajar_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_ROOT_PASSWORD:-Manpro2025!}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-Manpro2025!}
      UPLOAD_LIMIT: 300M
      MAX_EXECUTION_TIME: 600
    depends_on:
      - db
    networks:
      - chillajar-network

# Docker Networks
networks:
  chillajar-network:
    driver: bridge

# Volumes
volumes:
  mysql_data:
    driver: local
