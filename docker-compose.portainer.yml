version: '3.8'

services:
  # PHP Service (Laravel) - Menggunakan image standard tanpa build
  app:
    image: php:8.3-fpm
    container_name: chillajar_app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: production
    working_dir: /var/www
    volumes:
      - app_data:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - chillajar-network
    depends_on:
      - db
    command: >
      sh -c "
      apt-get update &&
      apt-get install -y git unzip libpng-dev libjpeg62-turbo-dev libfreetype6-dev libonig-dev libxml2-dev libzip-dev libicu-dev curl &&
      docker-php-ext-configure gd --with-freetype --with-jpeg &&
      docker-php-ext-install -j\$(nproc) pdo pdo_mysql mbstring exif pcntl bcmath gd zip intl opcache &&
      curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer &&
      if [ ! -f /var/www/composer.json ]; then
        cd /var/www &&
        git clone https://github.com/ekomh170/manpro-sizzlingchilli-backend-chill-ajar.git . &&
        composer install --no-dev --optimize-autoloader &&
        chown -R www-data:www-data /var/www &&
        chmod -R 775 /var/www/storage /var/www/bootstrap/cache
      fi &&
      php-fpm
      "

  # Nginx Service
  webserver:
    image: nginx:alpine
    container_name: chillajar_webserver
    restart: unless-stopped
    tty: true
    ports:
      - "8080:80"
    volumes:
      - app_data:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - chillajar-network
    depends_on:
      - app

  # MySQL Service
  db:
    image: mysql:8.0
    container_name: chillajar_db
    restart: unless-stopped
    tty: true
    ports:
      - "33061:3306"
    environment:
      MYSQL_DATABASE: db_manpro_sizzlingchilli_backend_chill
      MYSQL_USER: ${DB_USERNAME:-dev_chill_ajar}
      MYSQL_PASSWORD: ${DB_PASSWORD:-Manpro2025!}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-Manpro2025!}
      SERVICE_TAGS: production
      SERVICE_NAME: mysql
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - chillajar-network
    command: --default-authentication-plugin=mysql_native_password

  # PHPMyAdmin Service
  phpmyadmin:
    container_name: chillajar_phpmyadmin
    image: phpmyadmin/phpmyadmin:latest
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_ROOT_PASSWORD:-Manpro2025!}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-Manpro2025!}
      UPLOAD_LIMIT: 300M
      MAX_EXECUTION_TIME: 600
    networks:
      - chillajar-network
    depends_on:
      - db

# Docker Networks
networks:
  chillajar-network:
    driver: bridge

# Volumes
volumes:
  mysql_data:
    driver: local
  app_data:
    driver: local
